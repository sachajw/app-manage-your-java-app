apiVersion: score.dev/v1b1

metadata:
  name: manage-your-java-app

# Define the ports that this service exposes
service:
  ports:
    www:
      port: 8080 # The port that the service will be exposed on
      targetPort: 8080 # The default port of Tomcat is 8080

# Define the containers that make up this service
containers:
  frontend:
    image: docker.io/thevestedleopard/manage-your-java-app:latest
